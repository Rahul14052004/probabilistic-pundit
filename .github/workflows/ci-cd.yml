name: CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/prob-pundit:$GITHUB_SHA .
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Push to GCR
        run: |
          echo "Pushing image..."
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/prob-pundit:$GITHUB_SHA
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: prob-pundit
          image: gcr.io/${{ secrets.GCP_PROJECT }}/prob-pundit:$GITHUB_SHA
          region: ${{ secrets.GCP_REGION }}
